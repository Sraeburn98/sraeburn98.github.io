<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages API Example</title>
</head>
<body>
  <h1>Repository Data</h1>
  <div id="repo-data">Loading...</div>

  <script>
    fetch('https://github.com/Sraeburn98/sraeburn98.github.io/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('repo-data').innerText = `
          Repo Name: ${data.name}
          Stars: ${data.stargazers_count}
          Forks: ${data.forks_count}
        `;
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
